<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Before the closing </body> -->
    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script>
      var appId = 'ZVM90TV1LT'
      var apiKey = "bb8084db89e83e08f6d0df0fbfda0ffa";
      var indexName = "docsearch";
      var inputSelector = "#docsearch-input";

      // Set debug to true if you want to inspect the dropdown
      var debug = false;

      docsearch({
        appId: appId,
        apiKey: apiKey,
        indexName: indexName,
        inputSelector: inputSelector,
        debug: debug
      });
    </script>
  </body>

</html>
